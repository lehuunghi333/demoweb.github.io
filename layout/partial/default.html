<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- <base href="{{global.github-url}}"> -->
    <title>{{global.title}}</title>
    <meta name="description" content="{{ global.description }}">
    <meta name="keywords" content="{{ global.meta-tag.keywords }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link inline rel="stylesheet" type="text/css" href="/css/style.css">
    <link inline rel="stylesheet" type="text/css" href="/css/slick.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body data-function="{{function}}">
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    {{#block "header"}} {{> header}} {{/block}} {{#block "main"}} {{{contents}}} {{/block}} {{#block "side"}} {{> side}} {{/block}}
    {{#block "footer"}} {{> footer}} {{/block}}
    <script src="/js/common.js"></script>
    <script src="/js/slick.min.js"></script>
    <script src="/assets/vendor.js" async></script>
    <script src="/assets/app.js" async></script>
    {{#block "scripts"}}{{/block}}
</body>

</html>
